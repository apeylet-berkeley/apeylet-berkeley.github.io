<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CS180 Project 0</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:Inter,system-ui,Arial;background:#0f0f10;color:#eceef2;line-height:1.55}
    header{padding:22px;text-align:center;background:linear-gradient(180deg,#1b1d22,#16181d);font-size:22px;font-weight:700;letter-spacing:.2px;border-bottom:1px solid #23262d}
    main{max-width:1300px;margin:26px auto;padding:0 20px}
    section{margin:44px 0}
    h2{text-align:center;margin:0 0 18px;font-size:24px;font-weight:700;color:#e7e9ee}
    .grid{display:grid;gap:18px}
    .cols-2{grid-template-columns:repeat(2,1fr)}
    .cols-3{grid-template-columns:repeat(3,1fr)}
    @media(max-width:980px){.cols-3{grid-template-columns:1fr 1fr}}
    @media(max-width:640px){.cols-2,.cols-3{grid-template-columns:1fr}}
    figure{margin:0;overflow:hidden;border-radius:12px;background:#171a20;border:1px solid #23262d;box-shadow:0 8px 28px rgba(0,0,0,.35)}
    img,video{width:100%;height:auto;display:block}
    .ph{aspect-ratio:2/4;object-fit:cover}
    .vid{aspect-ratio:2/4;object-fit:cover}
    figcaption{padding:10px 12px;text-align:center;font-size:14px;color:#b9bfcc;background:#15171c;border-top:1px solid #23262d}
    .wrap{max-width:1080px;margin:0 auto}
  </style>
</head>
<body>
  <header>CS180 Project 0 â€“ Antoine Peylet (SID: 3041919884)</header>
  <main>
    <section>
      <h2>Part 1</h2>
      <div class="grid cols-3">
        <figure>
          <img class="ph" src="media/part1/IMG_4889.jpeg" alt="Up-close selfie">
          <figcaption>Up-close</figcaption>
        </figure>
        <figure>
          <img class="ph" src="media/part1/IMG_4890.jpeg" alt="Normal distance">
          <figcaption>Backed up</figcaption>
        </figure>
        <figure>
          <img class="ph" src="media/part1/IMG_4891.jpeg" alt="Zoomed in portrait">
          <figcaption>Zoomed-in</figcaption>
        </figure>
      </div>
    </section>

    <section>
      <h2>Part 2</h2>
      <div class="grid cols-2">
        <figure>
          <img class="ph" src="media/part2/IMG_4880.jpeg" alt="Street view">
          <figcaption>Street view</figcaption>
        </figure>
        <figure>
          <img class="ph" src="media/part2/IMG_4879.jpeg" alt="Street view zoomed">
          <figcaption>Zoomed view</figcaption>
        </figure>
      </div>
    </section>

    <section>
      <h2>Part 3</h2>
      <figure>
  <img class="vid" src="media/part3/GIF_10.gif" alt="Dolly zoom GIF">
  <figcaption>Dolly zoom</figcaption>
</figure>
    </section>
  </main>
</body>
</html>
