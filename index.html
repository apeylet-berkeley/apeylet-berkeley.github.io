<html lang="en">
<head>

  <title>CS180 Project 0</title>
  <style>
    body{margin:0;font-family:Arial, sans-serif;background:#111;color:#eee;line-height:1.5}

    main{max-width:1100px;margin:20px auto;padding:0 15px}
    section{margin-bottom:40px}
    h2{text-align:center;margin:15px 0;font-size:22px}

    figure{margin:0;overflow:hidden;border-radius:8px}
    img,video{width:100%;height:auto;display:block;aspect-ratio:4/3;object-fit:cover}
    @media(max-width:800px){.cols-2,.cols-3{grid-template-columns:1fr}}
  </style>
</head>
